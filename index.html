<!DOCTYPE html>
<html>
<head>
<style>
.gray {
    -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
    filter: grayscale(100%);
}
.blur {
    -webkit-filter: blur(5px); /* Safari 6.0 - 9.0 */
    filter: blur(5px);
}
</style>
</head>
<body>

<p>Convert the image to grayscale or blur:</p>

Original
<img src="https://static.pexels.com/photos/128849/pexels-photo-128849.jpeg" alt="Pineapple" width="300" height="300">
Gray
<img class="gray" src="https://static.pexels.com/photos/128849/pexels-photo-128849.jpeg" alt="Pineapple" width="300" height="300">
Blur
<img class="blur" src="https://static.pexels.com/photos/128849/pexels-photo-128849.jpeg" alt="Pineapple" width="300" height="300">

<p><strong>Note:</strong> The filter property is not supported in Internet Explorer, Edge 12, or Safari 5.1 and earlier.</p>

</body>
</html>
